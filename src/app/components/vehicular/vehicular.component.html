<div class="space-top">
    <div class="container">
        <div class="row gy-40">
            <div class="col-xl-4">
                <div class="contact-info-wrap">
                    <h3 class="mb-30">Solicita la cotización para tu seguro</h3>
                    <div class="contact-info">
                        <div class="contact-info_icon"><i class="far fa-phone-volume"></i></div>
                        <!-- <div class="media-body">
                            <h4 class="contact-info_title h6"></h4><span class="contact-info_text"><a
                                    href="tel:01145658698">+011 (456) 586 98</a> <a href="tel:22256898">+222 (945)
                                    568 98</a></span>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <form [formGroup]="request" (ngSubmit)="saveRequest()" class="contact-form3 ajax-contact h-100">
                    <h2 class="form-title h3 mb-30">Vehicular</h2>
                    <div class="row">
                      <div class="form-group col-md-12">
                        <input type="text" class="form-control style-white" id="name" name="name" placeholder="Nombre completo"
                               formControlName="name" required
                               [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
                        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                          <div *ngIf="f['name'].errors['required']">Nombre completo es obligatorio.</div>
                        </div>
                      </div>
                      <div class="form-group col-md-6">
                        <input type="email" class="form-control style-white" id="email" name="email" placeholder="Correo"
                               formControlName="email" required
                               [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                          <div *ngIf="f['email'].errors['required']">Correo es obligatorio.</div>
                        </div>
                      </div>
                      <div class="form-group col-md-6">
                        <input type="tel" class="form-control style-white" id="phone" name="phone" placeholder="Teléfono"
                               formControlName="phone" required
                               [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }">
                        <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
                          <div *ngIf="f['phone'].errors['required']">Teléfono es obligatorio.</div>
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <select class="form-select style-white" id="currency" name="currency" formControlName="currency" required
                                [ngClass]="{ 'is-invalid': submitted && f['currency'].errors }">
                          <option value="" disabled selected hidden>Moneda</option>
                          <option value="Soles">Soles</option>
                          <option value="Dolares">Dolares</option>
                        </select>
                        <div *ngIf="submitted && f['currency'].errors" class="invalid-feedback">
                          <div *ngIf="f['currency'].errors['required']">Moneda es obligatoria.</div>
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <input type="text" class="form-control style-white" id="cargaAmount" name="cargaAmount" placeholder="Monto de la carga"
                               formControlName="cargaAmount" required
                               [ngClass]="{ 'is-invalid': submitted && f['cargaAmount'].errors }">
                        <div *ngIf="submitted && f['cargaAmount'].errors" class="invalid-feedback">
                          <div *ngIf="f['cargaAmount'].errors['required']">Monto de la carga es obligatorio.</div>
                        </div>
                      </div>
                      <div class="form-group col-md-4">
                        <input type="text" class="form-control style-white" id="tripsPerMonth" name="tripsPerMonth" placeholder="Cantidad de viajes al mes"
                               formControlName="tripsPerMonth" required
                               [ngClass]="{ 'is-invalid': submitted && f['tripsPerMonth'].errors }">
                        <div *ngIf="submitted && f['tripsPerMonth'].errors" class="invalid-feedback">
                          <div *ngIf="f['tripsPerMonth'].errors['required']">Cantidad de viajes al mes es obligatoria.</div>
                        </div>
                      </div>
                      <div class="form-group col-12">
                        <textarea class="form-control style-white" id="message" name="message" rows="3" placeholder="Comentarios"
                                  formControlName="message"></textarea>
                      </div>
                      <div class="form-btn col-12">
                        <button type="submit" class="th-btn">Solicitar <i class="fa fa-arrow-right"></i></button>
                      </div>
                    </div>
                    <p class="form-messages mb-0 mt-3"></p>
                  </form>
                  
            </div>

        </div>
    </div>
</div>
